name: Update Shadowrocket Rules

on:
  # 允许手动触发
  workflow_dispatch:
  # 设置定时任务，例如每天 UTC 时间 0 点执行一次
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 关键中的关键：必须有这一段，它授予 Action 向您的仓库写入文件的权力！
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run rule update script
        run: python update_rules.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Auto-update Shadowrocket rules"
          file_pattern: ultimate_edition.conf
